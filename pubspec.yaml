  image_picker: ^1.2.0
  uuid: ^4.5.1
  gcloud: 0.9.0
  googleapis_auth: ^2.0.0
  percent_indicator: ^4.2.5
  flutter_holo_date_picker: 2.0.0
  avatar_glow: ^3.0.1
  flutter_exif_rotation: ^0.5.2
  package_info_plus: 9.0.0
  currency_text_input_formatter: ^2.3.0
