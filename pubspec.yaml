  flutter_bloc: ^9.1.1
  hydrated_bloc: ^10.1.1
  bloc_concurrency: ^0.3.0
  stream_transform: ^2.1.1
  path_provider: ^2.1.5
  equatable: ^2.0.7
  get_it: ^8.2.0
  cached_network_image: ^3.4.1
  dio: ^5.9.0
  dartz: ^0.10.1
