  another_flushbar: ^1.12.32
  shared_preferences: ^2.5.3
  pretty_dio_logger: ^1.4.0
  flutter_svg: 2.2.1
  rxdart: ^0.28.0
  logger: ^2.6.2
  simple_shadow: ^0.3.1
  jiffy: ^6.4.3
  flutter_snake_navigationbar: 0.6.1
  formz: ^0.8.0
  table_calendar: ^3.2.0
  url_launcher: 6.3.2
